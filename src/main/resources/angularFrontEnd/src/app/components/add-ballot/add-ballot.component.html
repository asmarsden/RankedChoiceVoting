  <div *ngIf="pollData">
    <span>URL Code:  {{ pollData.urlCode }}</span>
    <br/>
    <span>Question:  {{ pollData.question }}</span>
    <br/>
    <form #ballotForm="ngForm" (ngSubmit)="onSubmit(ballotForm)">
        <div *ngFor="let candidate of pollData.candidates; index as i">
            <label>Choice {{i+1}}:</label>
            <select name="Choice{{i+1}}"  ngModel>
                <option *ngFor="let candidate of pollData.candidates; let j = index" [value]="j">
                    {{candidate}}
                  </option>
            </select>
        </div>
