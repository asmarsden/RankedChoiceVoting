<style>
  .content {
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
  }
  </style>
  <body>
  
  <div class="content">

<div>
    <input type="text" id="pollCode" [(ngModel)]="pollCode">
    <button (click)="getPollData()" type="button" name="button">Get Poll Data</button>
  </div>
  
  <div *ngIf="pollData">
    <br/>
    <span>Question:  {{ pollData.question }}</span>
    <br/>
    <span>Winner:  {{ pollData.winner }}</span>
    <br/> <br/>
    Candidates:
    <br/><br/>
    <ul *ngFor="let candidate of pollData.candidates; index as i">
      <li>Candidate {{i+1}}:  {{candidate}}</li>
    </ul>
  </div>
</div>
